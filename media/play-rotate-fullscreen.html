<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0 auto;
    font-family: Roboto, Arial, Helvetica, sans-serif;
}
video {
    width: 100%;
    height: 100%;
}
p {
    margin: 12px auto;
    padding: 12px;
}
@media (orientation: landscape) {
    p {
        max-width: 952px;
    }
}
a {
    margin-top: 12px;
    display: block;
    color: cornflowerblue;
}
b {
    font-size: 20px;
    color: #333;
}
.visible button {
    outline: none;
    position: absolute;
    color: white;
    display: block;
    opacity: 1;
    background: transparent;
    border: 0;
    padding: 0;
    text-shadow: 0px 0px 4px black;
    background-position: center center;
    background-repeat: no-repeat;
    z-index: 2;
}
#playPauseButton {
    left: calc(50% - 24px);
    top: calc(50% - 24px);
    width: 48px;
    height: 48px;
    background-image: url('https://storage.googleapis.com/material-icons/external-assets/v4/icons/svg/ic_play_circle_outline_white_48px.svg');
    border-radius: 50%;
    background-color: rgba(0, 0, 0, 0.25);
}
#playPauseButton.paused {
    background-image: url('https://storage.googleapis.com/material-icons/external-assets/v4/icons/svg/ic_pause_circle_outline_white_48px.svg');
}
#toggleFullscreenButton {
    right: 0px;
    bottom: 0px;
    width: 48px;
    height: 48px;
    padding: 12px;
    background-image: url('https://storage.googleapis.com/material-icons/external-assets/v4/icons/svg/ic_fullscreen_white_24px.svg');
}
#toggleFullscreenButton.active {
    background-image: url('https://storage.googleapis.com/material-icons/external-assets/v4/icons/svg/ic_fullscreen_exit_white_24px.svg');
}
.visible {
    opacity: 1 !important;
}
button {
    opacity: 0;
}
#videoContainer {
    position: relative;
    height: 35vh;
    width: 100vw;
    background: black;
    margin: 0 auto;
}
@media (orientation: landscape) {
  #videoContainer {
      height: 57vh;
  }
}
#videoContainer:-webkit-full-screen {
    width: 100%;
    height: 100%;
}
#video {
    position: absolute;
}
#videoControls {
    position: absolute;
    opacity: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%,rgba(0,0,0,0) 33%,rgba(0,0,0,0) 66%,rgba(0,0,0,0.5) 100%);
    width: 100%;
    height: 100%;
    transition: opacity 0.35s cubic-bezier(0, 0, 0.4, 1);
    will-change: opacity;
    font-weight: 400;
    color: #fff;
}
#videoCurrentTime {
    position: absolute;
    left: 12px;
    bottom: 12px;
    line-height: 24px;
    text-shadow: 0px 0px 4px black;
}
#videoDuration {
    position: absolute;
    right: 60px;
    bottom: 12px;
    line-height: 24px;
    text-shadow: 0px 0px 4px black;
}
#videoTimeTrack {
    background: white;
    position: absolute;
    bottom: -1px;
    left: 0;
    height: 2px;
    width: 0;
    box-shadow: 0 0 2px #000;
    border-radius: 0 2px 2px 0;
    will-change: width;
    transition: width .35s ease-out;
}
</style>
<body>
  <div id="videoContainer">
    <video id="video" playsinline muted src="https://storage.googleapis.com/media-session/caminandes/short.mp4#t=101"></video>
    <div id="videoControls" class="visible">
      <button id="playPauseButton"></button>
      <button id="toggleFullscreenButton"></button>
      <div id="videoCurrentTime"></div>
      <div id="videoDuration"></div>
      <div id="videoTimeTrack"></div>
    </div>
  </div>
  <p>
    <b>Caminandes 2: Gran Dillama - Blender Animated Short</b><br/>
    <a href="http://www.blender.org">Blender Foundation</a>
  </p>
</body>
<script src="tiny-fullscreen-shim.js"></script>
<script>

  /* Casual stuff there... */

  function toggleVideoControlsVisibility() {
    videoControls.classList.toggle('visible');
  }

  function showVideoControls() {
    videoControls.classList.toggle('visible', true);
  }

  function hideVideoControls() {
    videoControls.classList.toggle('visible', false);
  }

  videoControls.addEventListener('click', function(event) {
    toggleVideoControlsVisibility();
  });

  playPauseButton.addEventListener('click', function(event) {
    event.stopPropagation();
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });

  /* Custom controls stuff... */

  function formatTime(seconds) {
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = Math.floor(seconds % 60);
    return [
      h,
      m > 9 ? m : '0' + m,
      s > 9 ? s : '0' + s,
    ].filter(Boolean).join(':');
  }

  video.addEventListener('loadedmetadata', function() {
    videoDuration.textContent = formatTime(video.duration);
    videoCurrentTime.textContent = formatTime(video.currentTime);
    videoTimeTrack.style.width = `${video.currentTime * 100 / video.duration}%`;
  });

  video.addEventListener('playing', function() {
    playPauseButton.classList.toggle('paused', true);
    updateTimeTracking();
    hideVideoControls();
  });

  video.addEventListener('pause', function() {
    playPauseButton.classList.toggle('paused', false);
    updateTimeTracking();
    showVideoControls();
  });

  video.addEventListener('ended', function() {
    playPauseButton.classList.toggle('paused', false);
    showVideoControls();
  });

  document.addEventListener('fullscreenchange', function() {
    toggleFullscreenButton.classList.toggle('active', document.fullscreenElement);
  });

  function updateTimeTracking() {
    if (video.paused) {
      return;
    }
    requestAnimationFrame(function() {
      updateTimeTracking();
      videoCurrentTime.textContent = formatTime(video.currentTime);
      videoTimeTrack.style.width = `${video.currentTime * 100 / video.duration}%`;
    });
  }

</script>
<script>

  /* Here's the interesting stuff... */

  // 1. How to fullscreen programmatically.
  toggleFullscreenButton.addEventListener('click', function(event) {
    event.stopPropagation();
    if (document.fullscreenElement) {
      document.exitFullscreen();
    } else {
      requestFullscreenVideo();
      // 3. Lock screen in landscape when user presses fullscreen no matter the initial orientation.
      lockScreenInLandscape();
    }
  });

  function requestFullscreenVideo() {
    if (videoContainer.requestFullscreen) {
      videoContainer.requestFullscreen();
    } else {
      video.webkitEnterFullscreen();
    }
  }

  // 2. Switch to fullscreen automatically when device is in landscape mode.
  if ('orientation' in screen) {
    screen.orientation.addEventListener('change', function() {
      // Let's automatically request fullscreen if user switches device in landscape mode.
      if (screen.orientation.type.startsWith('landscape')) {
        // Note: It may silently fail in browsers that don't allow requesting
        // fullscreen from the orientation change event.
        // https://github.com/whatwg/fullscreen/commit/e5e96a9da944babf0e246980559cd80a46a300ca
        requestFullscreenVideo();
      } else if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    });
  }

  function lockScreenInLandscape() {
    if (!('orientation' in screen)) {
      return;
    }

    // Let's force landscape mode only if device is in portrait mode and can be held in one hand.
    if (matchMedia('(orientation: portrait) and (max-device-width: 768px)').matches) {
      screen.orientation.lock('landscape').then(function() {
        // When screen is locked in landscape while user holds device in
        // portrait, let's use the Device Orientation API to unlock screen only
        // when it is appropriate to create a perfect and seamless experience.
        listenToDeviceOrientationChanges();
      });
    }
  }

  // 4. Unlock screen automatically based on device orientation
  function listenToDeviceOrientationChanges() {
    if (!('DeviceOrientationEvent' in window)) {
      return;
    }

    var previousDeviceOrientation, currentDeviceOrientation;
    window.addEventListener('deviceorientation', function onDeviceOrientationChange(event) {
      // event.beta represents a front to back motion of the device and
      // event.gamma a left to right motion.
      if (Math.abs(event.gamma) > 10 || Math.abs(event.beta) < 10) {
        previousDeviceOrientation = currentDeviceOrientation;
        currentDeviceOrientation = 'landscape';
        return;
      }
      if (Math.abs(event.gamma) < 10 || Math.abs(event.beta) > 10) {
        previousDeviceOrientation = currentDeviceOrientation;
        // When device is rotated back to portrait, let's unlock screen orientation.
        if (previousDeviceOrientation == 'landscape') {
          screen.orientation.unlock();
          window.removeEventListener('deviceorientation', onDeviceOrientationChange);
        }
      }
    });
  }

</script>
