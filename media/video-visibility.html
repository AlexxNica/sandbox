<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<style>
body {
    max-width: 616px;
    margin: 0 auto;
    height: 200vh;
}
div {
    height: 360px;
    display: flex;
    align-items: center;
}
video {
    width: 100%;
}
p {
    padding: 12px;
}
button {
    outline: none;
    z-index: 120;
    position: absolute;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid;
    background: cornflowerblue;
    color: white;
    font-weight: bold;
    top: calc((360px - 48px) / 2);
}
#playButton {
    left: calc(50% - 12px - 48px);
}
#fullscreenButton {
    left: calc(50% + 12px);
}
.visible {
    display: none;
}
</style>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<body>
  <div id="videoContainer">
    <button id="playButton"><i class="icon-play"></i></button>
    <button id="fullscreenButton"><i class="icon-fullscreen"></i></button>
    <video id="video" loop src="//storage.googleapis.com/media-session/sintel/trailer.mp4#t=24"></video>
  </div>
  <p><b>Instructions:</b></p>
  <p>Scroll down to the bottom while video is playing.</p>
  <p>Credits: Media files are Â© copyright Blender Foundation | <a href="http://www.blender.org">www.blender.org </a>.</p>
</body>
<script src="https://rawgit.com/neovov/Fullscreen-API-Polyfill/master/fullscreen-api-polyfill.js"></script>
<script>

  /* Casual stuff there... */

  video.addEventListener('click', toggleButtonsVisibility);

  function toggleButtonsVisibility() {
    var buttons = Array.from(document.querySelectorAll('button'));
    buttons.map(button => button.classList.toggle('visible'));
  }

  playButton.addEventListener('click', function(e) {
    if (video.paused) {
      video.play();
      playButton.querySelector('i').className = 'icon-pause';
    } else {
      video.pause();
      playButton.querySelector('i').className = 'icon-play';
    }
    toggleButtonsVisibility();
  });

  fullscreenButton.addEventListener('click', function() {
    if (!document.fullscreenElement) {
      videoContainer.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
    toggleButtonsVisibility();
  });

</script>
<script>
  
  /* Here's the interesting stuff... */

  // TODO: Why is visibilitychange triggered on document load?
  document.addEventListener('visibilitychange', function() {
    // Pause video when page becomes hidden.
    if (document.hidden) {
      video.pause();
    }
  });

  var intersectionObserver = new IntersectionObserver(callback);
  intersectionObserver.observe(video);

  function callback(entries) {
    if (video.paused) {
      return;
    }
    if (!entries[0].isIntersecting) {
      // Turn down volume when video is not visible by user.
      video.volume /= 10;
    } else {
      // Restore volume when video becomes visible by user again.
      video.volume = Math.min(1, video.volume * 10);
    }
  }

</script>
