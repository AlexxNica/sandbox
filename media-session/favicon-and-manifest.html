<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Session Favicon & Manifest</title>
  <link rel="icon" sizes="96x96" href="favicon96x96.png">
  <link rel="icon" sizes="144x144" href="favicon144x144.png">
  <link rel="icon" sizes="192x192" href="favicon192x192.png">
  <link rel="icon" sizes="256x256" href="favicon256x256.png">
  <link rel="icon" sizes="512x512" href="favicon512x512.png">
  <link rel=manifest href=manifest.json>
</head>
<body>
  <audio controls loop><source src="jam.mp3"><source src="jam.ogg"></audio>
  <br/>
  <button id="httpButton">Set Blue Artwork</button>
  <button id="resetButton">Reset Artwork</button>
</body>
<script>

  navigator.mediaSession.metadata = new MediaMetadata();

  document.querySelector('#httpButton').addEventListener('click', function() {
    navigator.mediaSession.metadata.artwork = [{src: 'blue.png'}];
  });

  document.querySelector('#resetButton').addEventListener('click', function() {
    navigator.mediaSession.metadata.artwork = [];
  });

</script>
</html>
