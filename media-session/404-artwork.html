<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Session + Camera Artwork</title>
</head>
<body>
  <audio controls loop><source src="jam.mp3"><source src="jam.ogg"></audio>
</body>
<script>

  var existingImage = {src: 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'};
  var invalidImage = {src: 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png2'};

  navigator.mediaSession.metadata = new MediaMetadata();
  navigator.mediaSession.metadata.artwork = [existingImage];

  // Set artwork to an invalid image 5 seconds after...
  setTimeout(_ => { navigator.mediaSession.metadata.artwork = [invalidImage]; }, 5000);
</script>
</html>
