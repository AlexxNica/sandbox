<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>color-gamut media query</title>
</head>
<body>
  <p>Your screen supports approximately:</p>
  <ul>
    <li id="srgb">the sRGB gamut or more.</li>
    <li id="p3" hidden>the gamut specified by the DCI P3 Color Space or more.</li>
    <li id="rec2020" hidden>the gamut specified by the ITU-R Recommendation BT.2020 Color Space or more.</li>
  </ul>
</body>
<script>

  document.querySelector('#p3').hidden = !window.matchMedia("(color-gamut: p3)").matches;
  document.querySelector('#rec2020').hidden = !window.matchMedia("(color-gamut: rec2020)").matches;

</script>
</html>
