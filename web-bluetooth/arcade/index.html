<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade</title>
    <link rel="icon" sizes="192x192" href="../favicon.png">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #EEE;
        color: #757575;
        user-select: none;
      }

      .container {
        width: 100%;
        max-width: 450px;
        box-shadow: 0 3px 4px rgba(0,0,0,0.4);
        background: #FFF;
        font-size: 100px;
        text-align: center;
        border-radius: 3px;
      }

      .button {
          cursor: default;
          font-size: 16px;
          border-radius: 50%;
          border: 0;
          width: 128px;
          height: 128px;
          margin: 32px 0;
          line-height: 128px;
          display: inline-block;
          background-color: rgb(255,64,129);
          color: white;
          -webkit-user-select: none; /* disable selection/Copy of UIWebView */
          -webkit-touch-callout: none; /* disable the IOS popup when long-press on a link */

      }
      .button.pressed {
          opacity: .3;
      }
      pre {
          font-size: small;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div>
        <div class="button" data-x="1" id="backward">BACKWARD</div>
        <div class="button" data-x="2" id="forward">FORWARD</div>
      </div>
      <div>
        <div class="button" data-y="1" id="right">RIGHT</div>
        <div class="button" data-y="2" id="left">LEFT</div>
      </div>
      <div>
        <div class="button" data-z="1" id="down">DOWN</div>
        <div class="button" data-z="2" id="up">UP</div>
      </div>
      <pre><pre>
    </div>

    <script>

      const STOP = 0;
      const MINUS = 1;
      const PLUS = 2;

      var motorCharacteristic;

      var motorCommand = { x: STOP, y: STOP, z: STOP };

      var queue = [];

      var buttons = document.querySelectorAll('.button');
      for (let button of buttons) {
        button.addEventListener('mousedown', onButtonPressed);
        button.addEventListener('mouseup', onButtonReleased);
      }

      function onButtonPressed(event) {
        event.target.classList.add('pressed');

        let axis = Object.keys(event.target.dataset)[0];
        let command = {};
        command[axis] = parseInt(event.target.dataset[axis]);

        pushCommand(command);
      }

      function onButtonReleased(event) {
        event.target.classList.remove('pressed');

        let axis = Object.keys(event.target.dataset)[0];
        let command = {};
        command[axis] = STOP;

        pushCommand(command);
      }

      function pushCommand(command) {
        queue.push(command);

        if (queue.length > 1) {
          return;
        }
        sendMotorCommands();
      }

     
      function reset() {
        queue = [];
        motorCommand = { x: STOP, y: STOP, z: STOP };
      }

      function sendMotorCommands() {
        if (!motorCharacteristic) {
          return navigator.bluetooth.requestDevice({filters: [{name: 'Arcade Machine'}], optionalServices: [ 0x1900 ]})
          .then(device => {
            device.addEventListener('gattserverdisconnected', onDisconnected);
            return device.gatt.connect();
          })
          .then(server => server.getPrimaryService(0x1900))
          .then(service => service.getCharacteristic(0x1901))
          .then(characteristic => {
            motorCharacteristic = characteristic;
            reset();
            log('Ready');
          })
          .catch(e => {
            reset();
            log(e);
          });
        }

        return Promise.resolve()
        .then(_ => {
          if (!motorCharacteristic.service.device.gatt.connected) {
            // Device is not connected anymore, let's reconnect.
            return motorCharacteristic.service.device.gatt.connect();
          } 
        })
        .then(_ => {
          motorCommand[Object.keys(queue[0])[0]] = queue[0][Object.keys(queue[0])[0]];
          log(JSON.stringify(motorCommand));
          let value = new Uint8Array([motorCommand.x, motorCommand.y, motorCommand.z, 0]);
          return motorCharacteristic.writeValue(value);
        })
        .catch(e => {
          log('Argh', e);
        })
        .then(_ => {
          queue.shift();
          // Send pending motor commands if any.
          if (queue.length) {
            return sendMotorCommands();
          }
        });
      }

      function onDisconnected() {
        log('Disconnected!');
      }

      function log(text) {
        document.querySelector('pre').textContent = text;
      }
    </script>
  </body>
</html>
