<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Demo</title>
    <link rel="icon" sizes="192x192" href="../favicon.png">
    <style>img { width: 500px; height: 500px; margin: 0 auto; display: block; opacity: 0 }</style>
  </head>
  <body>
    <button id="requestDevice">requestDevice</button>
    <span id="device"></span>
    <span id="batteryLevel"></span>
    <br/>
    <img id="deckcard" width="226">

    <script src="insight.js"></script>
    <script>

      var deckCardImage = document.querySelector('#deckcard');
      var lastCode = null;

      // TODO: Remove when notifications land.
      var firstGuess = true;

      document.querySelector('#requestDevice').addEventListener('click', function() {
        document.querySelector('#device').textContent = '';
        document.querySelector('#batteryLevel').textContent = '';
        insight.requestDevice()
        .then(device => {
          console.log(device);
          document.querySelector('#device').textContent = device.instanceID;
          return Promise.all([
            insight.getBatteryLevel().then(handleBatteryLevel),
            insight.getDeckCard().then(handleDeckCard),
          ]);
        })
        .catch(error => {
          console.error('Argh!', error);
        });
      });

      function handleBatteryLevel(batteryLevel) {
        document.querySelector('#batteryLevel').textContent = 'Battery: ' + batteryLevel + '%';
      }

      function handleDeckCard(code) {
        if (code && lastCode !== code && !firstGuess) {
          var deckCardImageUrl = 'img/' + code + '.svg';
          deckCardImage.src = deckCardImageUrl;
          deckCardImage.onload = () => {
            deckCardImage.style.opacity = 1;
            setTimeout(() => { deckCardImage.style.opacity = 0; }, 3e3);
          }
        }
        firstGuess = false;
        lastCode = code;
        // Start polling until notifications land...
        insight.getDeckCard().then(handleDeckCard);
      }
    </script>
  </body>
</html>
