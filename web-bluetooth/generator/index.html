<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="icon" sizes="192x192" href="../favicon.png">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/github.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.grey-blue.min.css">
    <script src="https://code.getmdl.io/1.1.2/material.min.js"></script>

    <style>
      body {
        min-height: 100%;
        background-color: #f8f8f8;
        display: flex;
        flex-direction: row;
      }
      .leftPane { width: 480px; }
      .leftPane > div { padding: 3em }
      .rightPane { }
      .section-title {
        padding: 1em 0;
        font-size: 1.7em;
        color: #2196f3;
        line-height: 1.1em;
      }
      .sub-section-title {
        padding: 1em 0;
        color: #2196f3;
      }
      #background {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 525px;
        background: #fff;
        border-right: 1px solid #efefef;
        z-index: -1;
      }
      pre, code {
        font-size: 12px;
        line-height: 16px;
        font-family: Consolas, "Lucida Console", monospace;
        margin: 0;
        white-space: pre;
      }
      code {
        padding: 3em !important;
      }
      .mdl-textfield__label {
        color: rgb(158,158,158);
        font-size: 12px;
        top: 4px;
        visibility: visible;
      }
      .mdl-checkbox {
        width: calc(33% - 24px);
      }
    </style>
  </head>
  <body>
  
    <div class="leftPane">

      <div>

      <div class="section-title">Code Generator<br/>for Web Bluetooth</div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="deviceName" required>
        <label class="mdl-textfield__label" for="deviceName">Device Name</label>
      </div>

      <div class="section-title">Discovery filters</div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="advertisedDeviceName">
        <label class="mdl-textfield__label" for="advertisedName">Advertising Name</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="advertisedDeviceNamePrefix">
        <label class="mdl-textfield__label" for="advertisedNamePrefix">Advertising Name Prefix</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="advertisedServices">
        <label class="mdl-textfield__label" for="advertisedServices">Advertising Service UUID(s)</label>
      </div>

      <div class="section-title">Characteristics</div>

      <div class="sub-section-title">Characteristic 1</div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="characteristic1Name">
        <label class="mdl-textfield__label" for="characteristic1Name">Characteristic Name</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="characteristic1Service">
        <label class="mdl-textfield__label" for="characteristic1Service">Service UUID</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="characteristic1">
        <label class="mdl-textfield__label" for="characteristic1">Characteristic UUID</label>
      </div>

      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="characteristic1Read">
        <input type="checkbox" id="characteristic1Read" class="mdl-checkbox__input" checked>
        <span class="mdl-checkbox__label">Read</span>
      </label>

      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="characteristic1Write">
        <input type="checkbox" id="characteristic1Write" class="mdl-checkbox__input" checked>
        <span class="mdl-checkbox__label">Write</span>
      </label>

      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="characteristic1Notify">
        <input type="checkbox" id="characteristic1Notify" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Notify</span>
      </label>

      </div>

    </div>

    <div class="rightPane">

      <code><pre></pre></code>

    </div>

  <script src="app.js"></script>
  </body>
</html>
