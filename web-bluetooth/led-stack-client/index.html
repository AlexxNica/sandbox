<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Led Stack Demo</title>
    <link rel="icon" sizes="192x192" href="../favicon.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="top" class="box">
        <img src="treasure-chest.png">
        <button id="open">Open</button>
      </div>
      <div id="bottom" class="box">
        <div id="gems">
          <div class="gem" style="color:#ff0000"></div>
          <div class="gem" style="color:#00ff00"></div>
          <div class="gem" style="color:#0000ff"></div>
          <div class="gem" style="color:#ffff00"></div>
          <div class="gem" style="color:#ff00ff"></div>
          <div class="gem" style="color:#00ffff"></div>
        </div>
        <input id="message">
        <button id="addMessage">Store</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
