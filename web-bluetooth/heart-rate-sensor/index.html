<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Sensor Demo</title>
    <link rel="icon" sizes="192x192" href="../favicon.png">
  </head>
  <body>
    <button id="requestDevice">requestDevice</button>
    <span id="device"></span>
    <span id="batteryLevel"></span>
    <span id="bodySensorLocation"></span>
    <br/>

    <script src="heartRateSensor.js"></script>
    <script>

      document.querySelector('#requestDevice').addEventListener('click', function() {
        document.querySelector('#device').textContent = '';
        document.querySelector('#batteryLevel').textContent = '';
        document.querySelector('#bodySensorLocation').textContent = '';
        heartRateSensor.requestDevice()
        .then(device => {
          console.log(device);
          document.querySelector('#device').textContent = device.instanceID;
          return Promise.all([
            heartRateSensor.getBatteryLevel().then(handleBatteryLevel),
            heartRateSensor.getBodySensorLocation().then(handleBodySensorLocation),
          ]);
        })
        .catch(error => {
          console.error('Argh!', error);
        });
      });

      function handleBatteryLevel(batteryLevel) {
        document.querySelector('#batteryLevel').textContent = 'Battery: ' + batteryLevel + '%';
      }

      function handleBodySensorLocation(bodySensorLocation) {
        document.querySelector('#bodySensorLocation').textContent = 'Body sensor is placed on the ' + bodySensorLocation + '.';
      }

    </script>
  </body>
</html>
